<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="login.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1 data-lang-key="loginTitle">Login</h1>
        <div class="notification" id="notification" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <span id="notification-text">Incorrect username or password!</span>
        </div>
        <div class="input-box">
            <input type="text" id="login" placeholder="Login" data-lang-key="loginPlaceholder">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" data-lang-key="passwordPlaceholder">
            <i class="fas fa-lock"></i>
        </div>
        <div class="remember">
            <label class="custom-checkbox">
                <input type="checkbox" id="remember">
                <span class="checkmark"></span>
                <span data-lang-key="rememberMe">Remember me</span>
            </label>
        </div>
        <button class="btn" id="login-btn" data-lang-key="loginButton">Login</button>
        <div class="hint-menu">
            <div class="hint-item active" data-lang-key="hint1">Use a strong password</div>
            <div class="hint-item" data-lang-key="hint2">Include numbers and symbols</div>
            <div class="hint-item" data-lang-key="hint3">Avoid common words</div>
        </div>
        <p><a href="register.html" data-lang-key="registerLink">Don't have an account? Register</a></p>
    </div>
</body>
</html>
